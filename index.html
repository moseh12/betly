        <script>
            // Fetch and display matches when the page loads
            window.onload = fetchMatches;
        
            // Function to fetch matches based on the selected options
            function fetchMatches() {
                const leaguesSelect = document.getElementById('leagues-select');
                const gamesSelect = document.getElementById('games-select');
                const upcomingGamesSelect = document.getElementById('upcoming-games-select');
                const matchesList = document.getElementById('matches-list');
        
                const selectedLeague = leaguesSelect.value;
                const selectedGames = gamesSelect.value;
                const selectedUpcomingGames = upcomingGamesSelect.value;
        
                // Replace this URL with your actual sports API endpoint
                const apiUrl = 'https://api.b365api.com/';

               
        
                // Make a GET request to the API
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        // Filter matches based on selected options
                        const filteredMatches = data.matches.filter(match => {
                            return (
                                (selectedLeague === 'All' || match.league === selectedLeague) &&
                                (selectedGames === 'All' || match.status === selectedGames) &&
                                (selectedUpcomingGames === 'All' || match.type === selectedUpcomingGames)
                            );
                        });
        
                        // Display the filtered matches
                        displayMatches(filteredMatches);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }
        
            // Function to display matches in the matches-list element
            function displayMatches(matches) {
                const matchesList = document.getElementById('matches-list');
                matchesList.innerHTML = '';
        
                if (matches.length === 0) {
                    matchesList.innerHTML = '<p>No matches found.</p>';
                } else {
                    const ul = document.createElement('ul');
                    matches.forEach(match => {
                        const li = document.createElement('li');
                        li.textContent = `${match.team1} vs. ${match.team2}, Date: ${match.date}, Status: ${match.status}`;
                        ul.appendChild(li);
                    });
                    matchesList.appendChild(ul);
                }
            }
        
            // Event listeners to trigger fetchMatches when selects change
            const leaguesSelect = document.getElementById('leagues-select');
            const gamesSelect = document.getElementById('games-select');
            const upcomingGamesSelect = document.getElementById('upcoming-games-select');
        
            leaguesSelect.addEventListener('change', fetchMatches);
            gamesSelect.addEventListener('change', fetchMatches);
            upcomingGamesSelect.addEventListener('change', fetchMatches);
        </script>
